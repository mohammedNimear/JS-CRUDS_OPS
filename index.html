<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUDS Operations</title>
</head>
<body>
    <div class="container">
           <header>
        <h1>CRUDS Operations</h1>
        <h3>products management system</h3>
    </header>
    <main>
        <div class="inputs">
           <input type="text" name="title" id="title" placeholder="Title">
           <div class="price">
            <input onkeyup="getTotal()" type="number" name="price" id="price" placeholder="Price">
            <input onkeyup="getTotal()" type="number" name="taxes" id="taxes" placeholder="Taxes">
            <input onkeyup="getTotal()" type="number" name="ads" id="ads" placeholder="Ads">
            <input onkeyup="getTotal()" type="number" name="discount" id="discount" placeholder="Discount">
            <small id="total"></small>
           </div>
           <input type="number" name="count" id="count" placeholder="Count">
           <input type="text" name="category" id="category" placeholder="Category">
           <button id="submit">Create</button>
        </div>
        <div class="search">
            <input onkeyup="srarchData(this.value)" type="text" name="search" id="search" placeholder="Search">
            <div class="search-btns">
                <button onclick="getSearchMood(this.id)" id="by-title">search by title</button>
                <button onclick="getSearchMood(this.id)" id="by-category">search by category</button>
            </div>
        </div>
        <div  id="delete-all"></div>
        <div class="outputs">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                  
                  
                </tbody>
            </table>
        </div>
    </main>
    </div>
 
    <!-- <footer>
        <p class="copyrights">copyrights recived : <span> M.Nemear</span></p>
    </footer> -->
     
    <script src="./JS/script.js"></script>
</body>
</html>
